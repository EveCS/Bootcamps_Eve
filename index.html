<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Calc</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="number-pad">
        <div id="ac" class="button operation">AC</div>
        <div id="valor" class="button operation">±</div>
        <div id="porcentaje" class="button operation">%</div>
        <div id="dividir" class="button operation">÷</div>
        <div id="siete" class="button number-7">7</div>
        <div id="ocho" class="button number-8">8</div>
        <div id="nueve" class="button number-9">9</div>
        <div id="multiplicar" class="button operation">x</div>
        <div id="cuatro" class="button number-4">4</div>
        <div id="cinco" class="button number-5">5</div>
        <div id="seis" class="button number-6">6</div>
        <div id="resta" class="button operation">-</div>
        <div id="uno" class="button number-1">1</div>
        <div id="dos" class="button number-2">2</div>
        <div id="tres" class="button number-3">3</div>
        <div id="suma" class="button operation">+</div>
        <div id="cero" class="button number-0">0</div>
        <div id="punto" class="button decimal">.</div>
        <div id="igual" class="button equal">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
